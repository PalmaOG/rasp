<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Расписание СПбГЭУ</title>
   <link rel="shortcut icon" type="image/x-icon" href="static/img/Unecon_Logo.jpg" />
   <link href="bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
   <link href="static/style.css" rel="stylesheet">
</head>
<body> 
    
   <div class="container-md" style="background-color: white;max-width: 600px; height: 100vh;box-shadow: 0px 0px 11px 5px rgba(34, 60, 80, 0.2);">
        <div class="col px-3">
            <div style="height: 200px;"></div>
            <div class="row"> 
                <h2 class="text-center mt-5">Авторизация</h2>
                <p class="text-body-secondary text-sm-center mt-2">Пожалуйста, авторизуйтесь чтобы получить доступ к платформе</p>    
            </div>
            <center>
                <hr id="log-hr">
            </center> 
            <br>
            <div class="row">
                <form action="index.html">
                    <div class="mb-3 mx-5">
                        <input type="text" class="form-control" id="login" placeholder="Логин">
                    </div>
                    <div class="mb-3 mx-5">
                        <input type="password" class="form-control" id="pass" placeholder="Пароль">
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-secondary fs-5">Войти</button>
                    </div>
                </form>
            </div>  
        </div>
   </div>

   <script src="bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
