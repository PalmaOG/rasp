    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/current-user')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('S2').innerText = `${data.surname} ${data.name}`;
                })
                .catch(error => console.error('Error:', error));
        });
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/student-profile')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('S2').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        });
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const teacherId = urlParams.get('id');
            if (teacherId) {
                fetch(`/teacher-profile?id=${teacherId}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('teachP').innerHTML = data.name;
                        document.getElementById('post').innerHTML = data.post;
                        document.getElementById('mail').innerHTML = data.login;
                    })
                    .catch(error => console.error('Error:', error));
            }
        });

    </script>
